<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend"><string>JetBrainsMono Nerd Font</string></edit>
    <edit name="size" mode="assign"><double>9</double></edit>
  </match>

  <match target="pattern">
    <test name="family"><string>JetBrainsMono Nerd Font</string></test>
    <edit name="priority" mode="assign"><int>100</int></edit>
  </match>

</fontconfig>

// Disable fingerprinting resistance - essential for functionality as it breaks sites like claude.ai and others
defaultPref("privacy.resistFingerprinting", false);

// Enable letterboxing explicitly for additional privacy without the usability issues of full fingerprinting resistance
defaultPref("privacy.resistFingerprinting.letterboxing", true);

// Preserve browsing and download history between sessions to improve user experience
defaultPref("privacy.clearOnShutdown.history", false);
defaultPref("privacy.clearOnShutdown.downloads", false);

// Enable Firefox Accounts support - aligns with Ditana's core philosophy of not restricting user choices and capabilities
defaultPref("identity.fxaccounts.enabled", true);
